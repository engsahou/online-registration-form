<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>    
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body> 
    <form action="index.html" method="post" id="signup-form">
      <h1 id="main-header">THE CODE REVIEW</h1>  
      <div class="wrapper">
        <section id="top-section">
          <h2>Signup for our newsletter</h2> 
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>   
        <section id="contact-information">                
          <fieldset> 
            <legend class="legend">Contact Information</legend>  
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="user-full-name" class="input-text" placeholder="Required"/> 
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user-email" class="input-text" placeholder="Required"/>
             <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone" class="input-text"/>   
            <label for="street-address">Street Address</label>
            <input type="text" id="street-address" name="user-street-address" class="input-text"/>
            <label for="city">City</label>
            <input type="text" id="city" name="user-city" class="input-text"/>
            <label for="states">State</label>
            <select name="user-state" id="states">
              <option value="" id="select-title"   disabled selected>Choose State</option> 
              <option value="stuttgart">Stuttgart</option>
              <option value="münchen">München </option>
              <option value="	berlin">Berlin</option>
              <option value="potsdam">Potsdam</option>
              <option value="bremen">Bremen</option>
              <option value="hamburg">Hamburg</option> 
              <option value="wiesbaden">Wiesbaden</option>
              <option value="schwerin">Schwerin</option>
              <option value="hannover">Hannover</option>
              <option value="düsseldorf">Düsseldorf</option>
              <option value="mainz">Mainz</option>
              <option value="saarbrücken">Saarbrücken</option>
              <option value="dresden">Dresden</option>
              <option value="magdeburg">Magdeburg</option>
              <option value="kiel">Kiel</option>
              <option value="erfurt">Erfurt</option>
            </select>
            <label for="zip-code">Zip Code</label><br>
            <input type="text" id="zip-code" name="user-zip-code" class="input-text"/>
          </fieldset>
        </section>
        <section id="newsletter">        
          <fieldset> 
            <legend>Newsletter</legend> 
              <p>Select the newsletters you would like to recieve</p> 
              <input type="checkbox" value="html-news" id="html-news" name="user-html-news"/> <label for="html-news">HTML News</label><br> 
              <input type="checkbox" value="css-news" id="css-news" name="user-css-news"/> <label for="css-news">CSS News</label><br>
              <input type="checkbox" value="javascript-news" id="javascript-news" name="user-javascript-news"/> <label for="javascript-news">Javascript News</label>
              <h4>Newsletter format</h4>
                <input type="radio" id="html" name="newsletter-format-radio" class="radio"/>  <label for="html">HTML</label><br>               
              <input type="radio" id="plain-text" name="newsletter-format-radio" class="radio"/>  <label for="plain-text">Plain text</label>   
            </fieldset>
            <p>Other topics you'd like to hear about</p>
            <textarea name="user-other-topics" id="other-topics" cols="30" rows="20">        </textarea>        
          </section> 
          <input type="submit" value="Sign Up"/>
          <p id="copyright">Copyright The Code Review</p>
      </div>  
    </form>
  </body>
</html>
